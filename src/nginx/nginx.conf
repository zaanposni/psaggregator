user nginx;

worker_processes    auto;

events { worker_connections 1024; }

http {
    include mime.types;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    limit_req_zone $http_x_forwarded_for zone=myhigherlimit:10m rate=10r/s;
    limit_req_zone $http_x_forwarded_for zone=mylimit:10m rate=3r/s;

    log_format compression '[$time_local] "$http_x_forwarded_for" - '
                           '$status "$request" '
                           '"$http_referer" "$http_user_agent" - $body_bytes_sent';

    server {
        listen 80;
        listen [::]:80;

        root /var/www/data;
        index index.html;

        access_log /var/log/nginx/access_custom.log compression;
        access_log /dev/stdout compression;

        location ~ /\.ht {
            deny all;
        }

        location ^~ /cdn/ {
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $http_x_forwarded_for;
            proxy_pass http://imageresizer:3000;

            expires 365d;
        }

        location ^~ /api {
            limit_req zone=myhigherlimit burst=50 nodelay;

            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $http_x_forwarded_for;
            proxy_pass http://frontend:3000;
        }

        location / {
            limit_req zone=mylimit burst=50 nodelay;

            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $http_x_forwarded_for;
            proxy_pass http://frontend:3000;
        }
    }
}
